<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron-fluid text-center text-light font-weight-bold pb-3 pt-3 title-area">
        <h1 class="display-3">Weather Dashboard</h1>
      </header>
      <form class="form-inline mt-2 ml-2"> <!-- commented out my-lg-0-->
        <input class="form-control mr-sm-2" id = "searchText" type="search" placeholder="Search for City" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id = "searchBtn" type="submit">üîç</button>
      </form>
      <div class = "container-fluid">
      <div class = "row">
        <p id = "recentCities" class = "col-2 border ml-2 mt-2"> Recent Cities</p>
        <ul id = "cityHistory"> </ul>
        <div id = "weatherDisplay" class = "col-9 border mt-2"> 
          <h2 class = "col-9"><span id = "cityName"></span> (<span id = "date"></span>)</h2>
          <p id = tempDisplay>Temp</p>
          <p id = humidityDisplay>Humidity</p>
          <p id = windDisplay>Wind Speed</p>
          <p id = uvDisplay>UV Index: <span id = "uvResult"></span></p>

          <h3>5-Day Forecast</h3>
            <div class="row">
              <p class= "col-2 forecastBox">Day 1</p>
              <p class= "col-2 forecastBox">Day 2</p>
              <p class= "col-2 forecastBox">Day 3</p>
              <p class= "col-2 forecastBox">Day 4</p>
              <p class= "col-2 forecastBox">Day 5</p>
           </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
</body>
</html>
